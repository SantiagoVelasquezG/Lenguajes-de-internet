<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabla Periódica (Ejercicio)</title>
  <link rel="stylesheet" href="CSS/pseudo.css" />
</head>
<body>

  <h1>Tabla Periódica (Primeros 18 elementos)</h1>

  <table>
    
    <tr>
      <td class="element hidrogeno">
        <div class="num">1</div>
        <div class="sim">H</div>
        <div class="name">Hidrógeno</div>
      </td>
      <td colspan="16"></td>
      <td class="element gas-noble">
        <div class="num">2</div>
        <div class="sim">He</div>
        <div class="name">Helio</div>
      </td>
    </tr>

    <tr>
      <td class="element alcalino">
        <div class="num">3</div>
        <div class="sim">Li</div>
        <div class="name">Litio</div>
      </td>
      <td class="element alcalinoterreo">
        <div class="num">4</div>
        <div class="sim">Be</div>
        <div class="name">Berilio</div>
      </td>
      <td colspan="10"></td>
      <td class="element metaloide">
        <div class="num">5</div>
        <div class="sim">B</div>
        <div class="name">Boro</div>
      </td>
      <td class="element no-metal">
        <div class="num">6</div>
        <div class="sim">C</div>
        <div class="name">Carbono</div>
      </td>
      <td class="element no-metal">
        <div class="num">7</div>
        <div class="sim">N</div>
        <div class="name">Nitrógeno</div>
      </td>
      <td class="element no-metal">
        <div class="num">8</div>
        <div class="sim">O</div>
        <div class="name">Oxígeno</div>
      </td>
      <td class="element halogenos">
        <div class="num">9</div>
        <div class="sim">F</div>
        <div class="name">Flúor</div>
      </td>
      <td class="element gas-noble">
        <div class="num">10</div>
        <div class="sim">Ne</div>
        <div class="name">Neón</div>
      </td>
    </tr>

    <tr>
      <td class="element alcalino">
        <div class="num">11</div>
        <div class="sim">Na</div>
        <div class="name">Sodio</div>
      </td>
      <td class="element alcalinoterreo">
        <div class="num">12</div>
        <div class="sim">Mg</div>
        <div class="name">Magnesio</div>
      </td>
      <td colspan="10"></td>
      <td class="element metal">
        <div class="num">13</div>
        <div class="sim">Al</div>
        <div class="name">Aluminio</div>
      </td>
      <td class="element metaloide">
        <div class="num">14</div>
        <div class="sim">Si</div>
        <div class="name">Silicio</div>
      </td>
      <td class="element no-metal">
        <div class="num">15</div>
        <div class="sim">P</div>
        <div class="name">Fósforo</div>
      </td>
      <td class="element no-metal">
        <div class="num">16</div>
        <div class="sim">S</div>
        <div class="name">Azufre</div>
      </td>
      <td class="element halogenos">
        <div class="num">17</div>
        <div class="sim">Cl</div>
        <div class="name">Cloro</div>
      </td>
      <td class="element gas-noble">
        <div class="num">18</div>
        <div class="sim">Ar</div>
        <div class="name">Argón</div>
      </td>
    </tr>
  </table>

</body>
</html>
